/* thought 2 */
.box {
	position: relative;
	width: 80px;
	height: 80px;
	border-radius: 50%;
	background: red;
	overflow: hidden;
}
.circle {
	position: absolute;
	top: 10%;
	left: 10%;
	z-index: 2;
	width: 80%;
	height: 80%;
	border-radius: 50%;
	background: #fff;
}
/* 遮盖实现：先让shadow1宽度从0慢慢增加到50，实现遮住1/4个圆,再增加它的高度；到了100%之后，把shadow2的top往上面涨，直到top等于0 */
.shadow1, .shadow2 {
	position: absolute;
	z-index: 1;
	background: green;
	transition: 1s;
}
.shadow1 {
	left: 40px;
	width: 50%;
	height: 50%;
}
.shadow2 {
	left: 0;
	top: 100%;
	width: 50%;
	height: 100%;
}
</style>
