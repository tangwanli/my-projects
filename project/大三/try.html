    <style type="text/css">
/* 填写初始CSS代码 */
html,body {
  width: 100%;
  height: 100%;
  position: relative;
}
#warning {
  width: 1000px;
  height: 400px;
  border: 1px solid red;
  display: flex;
  align-items: center;
}
#warning .content {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}
#warning div {
  width: 200px;
  height: 100px;
  border: 1px solid green;
}
body #warning .demo2 {
  width: 300px;
  height: 50px;
}
canvas {
  width: 600px;
  height: 300px;
  border: 1px solid red;
}
input::-webkit-input-placeholder {
  color: red;
  font-size: 30px;
}
.block {
  position: absolute;
  top: 50px;
  width: 300px;
  height: 300px;
border: 10px solid green;
}
.inc {
width: 100px;
height: 100px;
position: absolute;
left: 0;
background: -webkit-linear-gradient(90deg, red 25%, yellow 50%, blue 75%);
}
    </style>
