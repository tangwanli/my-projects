    <style type="text/css">
/* 填写初始CSS代码 */
html,body {
  width: 100%;
  height: 100%;
  position: relative;
}
#warning {
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
  height: 200px;
  background: black;
}
#warning div {
  float: left;
}
.demo1 {
  width: 50%;
  height: 50%;
  background: red;
}
#warning div:nth-of-type(odd) {
  background: blue;
}
#warning div:nth-of-type(even) {
  background: red;
}
p {
  border: 1px solid red;
  color: yellow;
}
a, img {
  display: block;
  background: red;
}
img {
  width: 100px;
  height: 100px;
}
input {
  width: 500px;
  height: 500px;
  float: right;

}
    </style>
  </head>
  
  <body>

<div id="warning">
    <div class="demo1">1</div>
    <div class="demo2">2</div>
    <div class="demo3">3</div>
