<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">

    <title>login page</title> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/user.css">

    <base target="_blank">
  </head>
  <body>
    <div class="page">


      <div class="top">
        <h2>图书管理系统登陆页</h2>
      </div>


      <div class="content">

        <div class="content-box">
          <div class="content-top">
            <h3>管理员登录<span>login</span></h3>
          </div>

          <div class="signin-box">
            <div class="signin-top">
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
            </div>

            <div class="sign">
              <div class="sign-form">
                <label>用户名： </label>
                <input class="username" name="username" type="text" placeholder="请输入用户名"><span class="firstPoint">*请填写正确的用户名</span>
                <br>
                <label>密&nbsp;&nbsp;&nbsp;码：</label>
                <input class="password" name="password" type="password" placeholder="请输入密码"><span class="secondPoint">*请填写正确的用户名或密码</span>
                <br>
                <input class="login" type="button" value="登录">
                <input class="register" type="button" value="注册">
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>


    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/login.js" type="text/javascript"></script>


  </body>
</html>
