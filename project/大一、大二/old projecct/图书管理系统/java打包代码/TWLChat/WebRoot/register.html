<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">

    <title>register page</title> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/user.css">
    <link rel="stylesheet" href="style/register.css">

    <base target="_blank">
  </head>
  <body>
    <div class="page">


      <div class="top">
        <h2>TWL版聊天室注册</h2>
      </div>


      <div class="content">

        <div class="content-box">
          <div class="content-top">
            <h3>英雄信息<span>register</span></h3>
          </div>

          <div class="signin-box">
            <div class="signin-top">
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
            </div>

            <div class="sign">
              <div class="sign-form">
                <label>用&nbsp;户&nbsp;名&nbsp;： </label>
                <input class="username" name="username" type="text" placeholder="您的账户名和登录名"><span class="firstPoint">*用户名已存在</span>
                <br>
                <label>设置密码：</label>
                <input class="first-p" type="password" placeholder="建议至少输入两种字符">
                <br>
                <label>确认密码：</label>
                <input class="second-p" name="password" type="password" placeholder="请再次确认密码"><span class="secondPoint">*请再次确认密码</span>
                <br>
                <input class="register" type="button" value="注册">
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/register.js" type="text/javascript"></script>
  </body>
</html>
