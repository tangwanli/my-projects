<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">

    <title>login page</title> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/user.css">

    <base target="_blank">
  </head>
  <body>
    <div class="page">


      <div class="top">
        <h2>TWL版聊天室登录</h2>
      </div>


      <div class="content">

        <div class="content-box">
          <div class="content-top">
            <h3>大佬上线<span>login</span></h3>
          </div>

          <div class="signin-box">
            <div class="signin-top">
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
              <b class="lefttriangle"></b>
              <b class="righttriangle"></b>
            </div>

            <div class="sign">
              <div class="sign-form">
                <label>尊姓大名： </label>
                <input class="username" name="username" type="text" placeholder="云起龙沙暗"><span class="firstPoint">*道不同不相为谋</span>
                <br>
                <label>江湖暗号：</label>
                <input class="password" name="password" type="password" placeholder="木落雁门秋"><span class="secondPoint">*竟想混入江湖</span>
                <br>
                <input class="login" type="button" value="闯荡江湖">
                <input class="register" type="button" value="英雄入世">
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>


    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/login.js" type="text/javascript"></script>


  </body>
</html>
