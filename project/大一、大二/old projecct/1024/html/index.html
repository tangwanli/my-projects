  <!DOCTYPE html>
  <html lang="zh-cmn-Hans">
  <head>
    <meta charset="utf-8">
    <title>MY 1024</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/global.css">
    <base target="_blank">
  </head>
  <body>

    <div id="main-block">
      
      <!-- 侧边栏 -->
      <div class="side-menu">
        <div class="exp-game">
          <p class="little-change">你可以选择以下三种方法控制数字移动</p>
          <p>1. 在游戏界面里面，按住鼠标拖动</p>
          <p>2. 通过页面↑ ↓ ← →按钮</p>
          <p>3. 通过键盘↑ ↓ ← →键</p>
        </div>
        <div class="shoot-menu">玩法说明</div>
      </div>

      <form class="con-score" action="#" method="get">
        <label>Score:</label>
        <input class="out-score" type="text" placeholder="0">
      </form>
      
      <!-- 游戏主体 -->
      <ul class="a-ul">
        <li class="a00"></li>
        <li class="a01"></li>
        <li class="a02"></li>
        <li class="a03"></li>
        <li class="a10"></li>
        <li class="a11"></li>
        <li class="a12"></li>
        <li class="a13"></li>
        <li class="a20"></li>
        <li class="a21"></li>
        <li class="a22"></li>
        <li class="a23"></li>
        <li class="a30"></li>
        <li class="a31"></li>
        <li class="a32"></li>
        <li class="a33"></li>
      </ul>

      <!-- 设置按钮 -->
      <form class="con-buttom" action="#" method="get">
        <input class="buttom-sta" type="buttom" value="start">
        <input class="buttom-up" type="buttom" value="↑">
        <input class="buttom-down" type="buttom" value="↓">
        <input class="buttom-left" type="buttom" value="←">
        <input class="buttom-right" type="buttom" value="→">
      </form>

    </div>

    <script src="../js/js.js"></script>

  </body>
  
  </html>
